<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오1</title>
    <script src="https://kit.fontawesome.com/2ffeee7c69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="static/jquery-1.8.3.min.js"></script>
    <script src="static/jquery.easing.1.3.js"></script>
    <script src="static/myScroll.js"></script>
    <!--<script src="js/custom.min.js"></script>-->
    <!-- 디버깅 확인 작업, 작업이 다 되면 custom.min.js 불러오기-->
    <script src="js/main/header/header.js"></script>
    <script src="js/main/visual/visual.js"></script>
    <script>
        $(document).ready(function(){
            $('.myScroll').myScroll({
                base : -300, //기준점 변경
                btns : '#navi>li', //버튼의 선택자
                speed : 1000, //스크롤이동 속도
                active : 'on' //활성화 클래스명
            });
        })
    </script>
</head>
<body>
    <include src="header/header.html"></include>
    <include src="visual/visual.html"></include>
    <include src="post/post.html"></include>
    <include src="news/news.html"></include>
    <include src="navi/navi.html"></include>
    <include src="footer/footer.html"></include>

   

</body>
</html>
